<!--
	Just a simple page to test getting data using AngularJS's $http service which is similar to XMLHttpRequest
-->
<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="repoCtrl">
		<table>
			<tr ng-repeat="x in repos">
			<td>Repo {{ x.full_name }}</td>
			<td> {{ x.owner.login }} </td>
		</tr>

		</table>
	</div>

	<script>
	var app = angular.module('myApp', []);
	
	app.controller('repoCtrl', function($scope, $http) {
		$http.get("https://api.github.com/users/silverbolt2014/repos").success(function (response) {
			//response is an Array
			$scope.repos = response;
			console.log($scope.repos);
		});
	});
	</script>

</body>
</html>
